    <div class=" row col-md-12 col-lg-12" style="margin-top: 129px;">

            <mat-card *ngFor="let item of products" class="example-card col-md-4 col-lg-4">
                <mat-card-title>{{item.type}}</mat-card-title>
                <mat-card-subtitle>{{item.name}}</mat-card-subtitle>
                <mat-card-content>
                  <p>Quanitiy:{{item.qty}}</p>
                  <p>Price : {{item.price | currency}}</p>
                </mat-card-content>
                <!--<mat-divider inset></mat-divider>-->
                <mat-card-actions>
                  <button mat-button>Delete </button>
                  <!--<button mat-button>SHARE</button>-->
                </mat-card-actions>
                <!--<mat-card-footer>
                  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                </mat-card-footer>-->
              </mat-card>

    </div>
